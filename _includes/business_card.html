<section class="p-3 p-lg-5 d-flex flex-column justify-content-center" id="business-card">
    <div class="w-100">
        <h1><span class="font-weight-bold">{{ site.author }}</span></h1>
        <h2>{{ page.job-title }}</h2>
        <h3><small class="text-muted"><i class="fas fa-map-marker"></i> {{ page.location }} </small></h3>
        {{ content | markdownify }}
        <ul class="list-group list-group-flush pb-3">
            <li class="list-group-item list-group-item-action">
                <a href="mailto:{{ site.email }}"><i class="fas fa-envelope"></i> {{ site.email }}</a>
            </li>
            <li class="list-group-item list-group-item-action">
                <a href="tel:{{ page.phone }}"><i class="fas fa-phone">{{ page.phone }}</i></a>
            </li>
        </ul>
        <div class="social-icons pl-4">
            <a target=_blank href="{{ page.linkedin-link }}">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a target="_blank" href="{{ page.github-link }}">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </div>
</section>
