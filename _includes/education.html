<section class="p-3 p-lg-5" id="education">
    <hr>
    <div class="w-100">
        <h1>Education</h1>
        {% for experience in site.education %}
        <div class="row">
            <div class="col-md-4">
                <h2>{{ experience.institution }}</h2>
                <small>{{ experience.time_at_institution }}</small>
            </div>
            <div class="col-md-8">
                <h3>{{ experience.degree }}</h3>
                <p>{{ experience.content | markdownify }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
